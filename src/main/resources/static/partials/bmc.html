<div class="container-fluid">
	<div class="row">
		<div class="col-md-11">
			<h3 style="color: #469686;">Business Model Canvas</h3>
		</div>
	</div>

	<div class="row" ng-controller="RootController">

		<table class="table table-bordered canvas-table">
			<tbody style="overflow-y: auto;">
				<tr ng-repeat="row in tableLayout">
					<td ng-repeat="cell in row" ng-controller="SectionController"
						class="canvas-cell"
						ng-class="{'tall-cell':  cell.rowspan == 2,
                               'short-cell': cell.rowspan == 1}"
						rowspan="{{cell.rowspan}}" colspan="{{cell.colspan}}"
						}  style="overflow: hidden; width: 50px;">
						<div class="canvas-cell">
							<span class="canvas-cell-image"> <!-- <img src="images/bmc/{{cell.key}}.png" height="25" width="25">--></span>
								<span class="canvas-cell-image glyphicon"
								ng-class="'glyphicon-' + cell.icon"></span> <span>{{cell.title}}</span>
								<!-- <table border=1>
								<tr><td style="height: 300px;"> -->
								<div class="form-group">									
									<textarea class="form-control" rows="{{cell.rowLimit}}" cols="60" id="description" ng-model="cell.description"
								ng-blur="updateBMCCellDescription(cell.description,cell.key)"></textarea>
								</div>

								<p
									ng-repeat="item in doc.sections[cell.key] | limitTo: cell.rowLimit : cell.currentPointer"
									style="background-color: {{item.colorofattribute}}"
									ng-dblclick="showDialog($event,cell.key,item.ValueOfAttribute,item.colorofattribute,item.IndexOfRecord, $index)">
									<!-- <a href="#/bmc" title="Description" data-toggle="popover"
										data-placement="top" data-trigger="click"
										data-content="{{item.ValueOfAttribute}}"
										style="text-decoration: none; color: #333;"> -->{{item.IndexOfRecord}}. {{item.ValueOfAttribute
										| limitTo:cell.charLimit }}<!-- </a> -->
								</p>


								<button ng-click="showDialog($event,cell.key)">+</button> <br />
							<br /> <!-- </td></tr>
								<tr><td style="height: 100px;"> -->
								<div ng-show="cell.showButton">
									<button type="button" ng-class="'btn btn-default btn-xs'"
										ng-click="showPrevious(cell.currentPointer)">Previous</button>
									<button type="button" ng-class="'btn btn-default btn-xs'"
										ng-click="showNext(cell.currentPointer)">Next</button> 
								</div> <!-- </td></tr> --> <!--  <button ng-click="open()">+</button> -->
								<!-- <button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
								<!-- <button type="button" class="btn btn-primary btn-lg"
													data-toggle="modal" data-target="#myModal" ng-click="open()">+</button>  -->
								<!-- Modal --> <!-- </table> -->
						</div>

					</td>
				</tr>
			</tbody>
		</table>

	</div>

</div>
<div class="row">
	<div class="col-lg-12">
		<p>Business Model Canvas template from Strategyzer
	</div>
</div>
